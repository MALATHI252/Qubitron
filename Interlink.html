<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Interlink Registration</title>
<style>
body {
  font-family: Arial, sans-serif;
  background: #0d0d0d;
  color: #f0f0f0;
  margin: 0;
  padding: 20px;
}
.container {
  max-width: 750px;
  margin: auto;
  background: #1a1a1a;
  padding: 25px;
  border-radius: 12px;
  box-shadow: 0 0 15px rgba(0,255,255,0.3);
}
h1 {
  text-align: center;
  margin-bottom: 20px;
  text-shadow: 0 0 10px cyan;
  animation: glow 2s infinite alternate;
}
@keyframes glow {
  from { text-shadow: 0 0 10px cyan; }
  to { text-shadow: 0 0 25px lime; }
}
h3 { margin-top: 20px; color: cyan; }
label { display: block; margin-top: 12px; font-weight: bold; }
input, select {
  width: 100%;
  padding: 10px;
  margin-top: 5px;
  border: none;
  border-radius: 6px;
  background: #262626;
  color: white;
  font-size: 15px;
}
input[type="submit"] {
  background: cyan;
  color: black;
  font-weight: bold;
  cursor: pointer;
  transition: transform 0.3s, background 0.3s;
  margin-top: 25px;
  border-radius: 8px;
  padding: 12px;
  font-size: 16px;
}
input[type="submit"]:hover {
  background: #00baba;
  transform: scale(1.05);
}
.links {
  text-align: center;
  margin-top: 20px;
}
.links a {
  text-decoration: none;
  font-weight: bold;
  display: block;
  margin: 8px 0;
  transition: color 0.3s;
}
.links a.whatsapp { color: yellow; }
.links a.rules { color: green; }
.links a:hover { color: orange; }
.member { margin-top: 15px; padding: 15px; border: 1px solid #333; border-radius: 8px; }
</style>
</head>
<body>

<div class="container">
  <h1>Interlink Registration</h1>
  <form id="regForm">

    <!-- Member 1 -->
    <div class="member">
      <h3>Member 1 Details</h3>
      <label>Full Name</label>
      <input type="text" id="name1" name="name1" required>
      <label>Register Number</label>
      <input type="text" id="regno1" name="regno1" required>
      <label>Department</label>
      <select id="dept1" name="dept1" required>
        <option value="">--Select Department--</option>
        <option>ECE</option>
        <option>CSE</option>
        <option>EEE</option>
        <option>IT</option>
        <option>CIVIL</option>
        <option>MECH</option>
      </select>
      <label>Year</label>
      <select id="year1" name="year1" required>
        <option value="">--Select Year--</option>
        <option>I</option>
        <option>II</option>
        <option>III</option>
        <option>IV</option>
      </select>
      <label>Email</label>
      <input type="email" id="email1" name="email1" required>
      <label>Phone Number</label>
      <input type="tel" id="phone1" name="phone1" required>
    </div>

    <!-- Member 2 -->
    <div class="member">
      <h3>Member 2 Details</h3>
      <label>Full Name</label>
      <input type="text" id="name2" name="name2" required>
      <label>Register Number</label>
      <input type="text" id="regno2" name="regno2" required>
      <label>Department</label>
      <select id="dept2" name="dept2" required>
        <option value="">--Select Department--</option>
        <option>ECE</option>
        <option>CSE</option>
        <option>EEE</option>
        <option>IT</option>
        <option>CIVIL</option>
        <option>MECH</option>
      </select>
      <label>Year</label>
      <select id="year2" name="year2" required>
        <option value="">--Select Year--</option>
        <option>I</option>
        <option>II</option>
        <option>III</option>
        <option>IV</option>
      </select>
      <label>Email</label>
      <input type="email" id="email2" name="email2" required>
      <label>Phone Number</label>
      <input type="tel" id="phone2" name="phone2" required>
    </div>

    <input type="submit" value="Register">
  </form>

  <div class="links">
    👉 Join our WhatsApp Group here:  
    <a class="whatsapp" href="https://chat.whatsapp.com/H9AlpWTtv2VI0mwg0PAavZ?mode=ac_t" target="_blank">Click to Join</a>
    📄 To know the Rules:  
    <a class="rules" href="https://drive.google.com/file/d/17jMZsj7x65jh4wNOP3tC-FfAfInO0yA2/view?usp=drivesdk" target="_blank">Click here - because knowing the rules is step one</a>
  </div>
</div>

<script>
document.getElementById("regForm").addEventListener("submit", function(e) {
  e.preventDefault();

  for (let i = 1; i <= 2; i++) {
    const regno = document.getElementById("regno" + i).value.trim();
    const phone = document.getElementById("phone" + i).value.trim();

    if (regno.length !== 12) {
      alert("❌ Member " + i + " Register Number must be exactly 12 characters.");
      return;
    }
    if (!/^[0-9]{10}$/.test(phone)) {
      alert("❌ Member " + i + " Phone Number must be exactly 10 digits.");
      return;
    }
  }

  alert("✅ Registration submitted successfully!");
  this.reset();
});
</script>

</body>
</html>
